<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--RESET CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
          integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!--JS-->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"
            integrity="sha512-rstIgDs0xPgmG6RX1Aba4KV5cWJbAMcvRCVmglpam9SoHZiUCyQVDdH2LPlxoHtrv17XWblE/V/PP+Tr04hbtA=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!--CUSTOM CSS-->
    <link rel="stylesheet" href="css/base.css" type="text/css">
    <link rel="stylesheet" href="css/add_content.css" type="text/css">

    <!--CUSTOM JS-->
    <script src="js/add.js"></script>

    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
<div class="main">
    <div class="header border-bottom">
        <h1>Add Content</h1>
    </div>
    <div class="add-form border">
        <form action="/add_content" method="post" id="addForm">
            <div class="add-form-input add-form__header">
                <label class="add-header">Content Form Elements</label>
            </div>
            <div class="mb-3 mx-4">
                <label class="form-label" for="title">Title</label>
                <input class="form-control w-100 py-4" type="text" id="title" name="title"
                           placeholder="Enter the title"/>
            </div>
            <div class="mb-3 mx-4">
                <label class="form-label" for="brief">Brief</label>
                <input class="form-control w-100 py-4" type="text" id="brief" name="brief"/>
            </div>
            <div class="mb-3 mx-4">
                <label class="form-label" for="content">Content</label>
                <input class="form-control form-input-description" type="text" name="content" id="content" rows="10"/>
            </div>
            <input class="btn btn-primary" type="submit" value="Submit Button" id="addbtnSubmit">
            <input class="btn btn-primary" type="submit" value="Rest Button">
        </form>
    </div>
</div>
</body>
</html>
