<body>
<div class="grid wide container-fluid">
    <div class="row">
        <div class="col-lg-12 p-0">
            <nav class="navbar bg-light border-bottom col-lg-12">
                <a class="navbar-brand text-secondary" href="/home"> CMS</a>
                <div class="dropdown ml-auto">
                    <button class="btn btn-light header-toggle dropdown-toggle rounded-0 py-3" type="button"
                            id="dropdownMenuButton" data-toggle="dropdown">
                        <i class="fas fa-user"></i>
                    </button>
                    <div class="dropdown-menu dropdown-menu-right user-dropdown p-0">
                        <a class="dropdown-item user-dropdown-item border-bottom" type="button" href="#" id="user-profile">

                        </a>

            <div class="sidenav bg-light border border-top-0">

                    <form class="input-group mb3">
                        <input type="text" class="form-control" placeholder="Search...">
                        <button class="border"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </form>
                </div>
                <div class="sidenav-item__list">
                    <a class="border-bottom" href="#" id="view-content"><i class="fa-solid fa-table-cells"></i> View
                        Contents</a>
                    <a class="border-bottom" href="#" id="add-content"><i class="fa-regular fa-pen-to-square"></i>
                        Form
                        Content</a>
