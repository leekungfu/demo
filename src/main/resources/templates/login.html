<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <!--RESET CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
          integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <!--CUSTOM CSS-->
    <link rel="stylesheet" href="css/base.css" type="text/css">
    <link rel="stylesheet" href="css/login.css" type="text/css">
    <link rel="stylesheet" href="icon/font-awesome-pro.css"
          type="text/css">

    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!--JS-->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"
            integrity="sha512-rstIgDs0xPgmG6RX1Aba4KV5cWJbAMcvRCVmglpam9SoHZiUCyQVDdH2LPlxoHtrv17XWblE/V/PP+Tr04hbtA=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!--CUSTOM JS-->
    <script src="js/login.js"></script>

    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
<div class="login-form">
    <div class="form">
        <form action="/login" method="post" id="loginForm">
            <div class="login-form__header">
                <label>Please Sign In</label>
            </div>
            <div class="login-form__input">
                <input class="form-input" type="email" id="email" name="email" placeholder="E-mail"/>
            </div>
            <div class="login-form__input">
                <input class="form-input" type="password" id="password" name="password" placeholder="Password"/>
            </div>
            <div class="login-form__input login--text_confirm">
                <input type="checkbox" name="remember-me"/>Remember me
            </div>
            <div class="login-form__input">
                <input class="loginToHome" type="submit" value="Login"/>
            </div>
            <div class="login-form__input">
                <a href="/register">Click here to Register</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
