<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--RESET CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
          integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <!--CUSTOM CSS-->
    <link rel="stylesheet" href="css/base.css" type="text/css">
    <link rel="stylesheet" href="css/edit_content.css" type="text/css">
    <link rel="stylesheet" href="icon/font-awesome-pro.css"
          type="text/css">

    <!--FONT AWESOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
          integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!--JS-->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"
            integrity="sha512-rstIgDs0xPgmG6RX1Aba4KV5cWJbAMcvRCVmglpam9SoHZiUCyQVDdH2LPlxoHtrv17XWblE/V/PP+Tr04hbtA=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!--CUSTOM JS-->
    <script src="js/edit.js"></script>

    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
<div class="main">
    <div class="header border-bottom">
        <h1>Edit Profile</h1>
    </div>
    <div class="edit-form border">
        <form action="/edit_profile" method="post" id="editForm">
            <div class="edit-form-input edit-form__header">
                <label class="edit-header">Profile Form Elements</label>
            </div>
            <div class="edit-form__input">
                <label class="text-decor">First Name</label>
                <input class="form-input" type="text" id="firstName" name="firstName"
                           placeholder="Enter the first name"/>
            </div>
            <div class="edit-form__input">
                <label>Last Name</label>
                <input class="form-input" type="text" id="lastName" name="lastName"
                           placeholder="Enter the last name"/>
            </div>
            <div class="edit-form__input">
                <label>Email</label>
                <input class="form-input" type="email" id="email" name="email" th:text="${email}" disabled />
            </div>
            <div class="edit-form__input">
                <label>Phone</label>
                <input class="form-input" type="text" id="phone" name="phone" placeholder="Enter your phone number" />
            </div>
            <div class="edit-form__input">
                <label>Description</label>
                <input class="form-input form-input-description" type="text" id="description" name="description" />
            </div>
            <input class="btn btn-primary" type="submit" value="Submit Button" id="editbtnSubmit">
            <input class="btn btn-primary" type="submit" value="Reset Button">
        </form>
    </div>
</div>
</body>
</html>
